<script src="../assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

    let colors;

    setInterval(changeColors,200);

    let count=0;

    function changeColors(){
        if(count===0){
            colors = ["blue", "pink", "green", "orange", "red", "purple"];

        }else if(count===1){
            colors = ["pink", "green", "orange", "red", "purple", "blue"];

        }else if(count===2){
            colors = ["green", "orange", "red", "purple", "blue", "pink"];

        }else if(count===3){
            colors = ["orange", "red", "purple", "blue", "pink", "green"];

        }else if(count===4){
            colors = ["red", "purple", "blue", "pink", "green", "orange"];

        }else if(count===5){
            colors = ["purple", "blue", "pink", "green", "orange", "red"];

        }else{
            count=-1;
        }

        count++;

        $("#sq01").css('background-color',colors[5]);
        $("#sq02").css('background-color',colors[4]);
        $("#sq03").css('background-color',colors[3]);
        $("#sq04").css('background-color',colors[2]);
        $("#sq05").css('background-color',colors[1]);
        $("#sq06").css('background-color',colors[0]);
    }
