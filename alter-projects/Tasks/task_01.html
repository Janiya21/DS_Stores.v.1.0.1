<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>
  <style>
    .header1{
      display: inline;
    }
  </style>
</head>
<body>
<h1 class="header1">Hello IJSE...!</h1>

<script src="../../assets/jQuery/jquery-3.6.0.min.js"></script>
<script>

  $("html").mousemove(function (event) {
    console.log("Mouse Moved to x: " + event.pageX + " y: "+ event.pageY);
    $(".header1").css("color","red");
    $(".header1").css("position","relative");
    $(".header1").css("left",event.pageX);
    $(".header1").css("top",event.pageY);

  });

  let i=0;
  const wrd = $(".header1").text();

  function text(){
    var b = wrd.substr(0,i);
    $(".header1").text(b);
    i++;

    if(i==wrd.length){
      i=0;
    }
  }

  setInterval(text,300);



</script>
</body>
</html>
